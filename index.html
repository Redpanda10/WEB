<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="main">
    <h1>People entered</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" class="button" onclick="increment()">INCREMENT</button>
    <button id="decrement-btn" class="button" onclick="decrement()">DECREMENT</button>
    <button id="save" class="button" onclick="display()">SAVE</button>
    <p id="inner">The previous count are :</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
